name: Build&Deploy

permissions:
  contents: read
  pages: write
  id-token: write

on:
    push:
        branches:
            - master
    schedule:
        - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4.0.2

    - uses: actions/checkout@v4.1.1

    - name: Build
      run: |
        sudo npm i yarn -g
        yarn
        yarn run build

    - name: Copy Files
      run: |
        cp CNAME dist/CNAME
        cp README.MD dist/README.MD

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4.0.4
